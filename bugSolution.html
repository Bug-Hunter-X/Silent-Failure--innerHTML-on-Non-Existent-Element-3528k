<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <div id="myDiv2"></div> 
  <script>
    //Correct way: Ensure the element exists before manipulation
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('myDiv2').innerHTML = "This text will show";
    });
  </script>
</body>
</html>
